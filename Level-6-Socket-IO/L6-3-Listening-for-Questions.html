<script src="/socket.io/socket.io.js"></script>
<script src="/insertQuestion.js"></script>

<script>
    /*
     Listening for Questions

     - listen for 'question' events from the server
     - - whenever the event fires -> call insertQuestion function
     (insertQuestion function is already created for you)
     */
    var server = io.connect('http://localhost:8080');
    server.on('question', function(question)
    {
        insertQuestion(question);
    });
</script>
