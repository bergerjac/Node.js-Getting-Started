/*
Client socket.io setup

html file
- load socket.io.js script /socket.io/socket.io.js
- - use io.connect to connect to socket.io on the server at http://localhost:8080

Express knows to serve the socket.io client js for this path.
*/

<script src="/socket.io/socket.io.js"></script>
<script>
    var server = io.connect('http://localhost:8080');
</script>
